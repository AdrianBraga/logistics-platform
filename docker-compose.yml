version: "3.8"

services:
  delivery-service:
    build: ./services/delivery-service
    container_name: logistics-delivery-service
    restart: always
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: ${NODE_ENV}

  postgres:
    image: postgres:alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    container_name: logistics-db-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${PORT_DB}:${PORT_DB}"
    volumes:
      - postgres_db:/var/lib/postgresql/data

volumes:
  postgres_db: